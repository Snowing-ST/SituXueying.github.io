---
layout: page
title: Category
order: 3
icon: fa-bookmark
---

{% for category in site.categories %}
<h2>{{ category | first }}   (</span>{{ category | last | size }}</span>)</h2>
<ul class="arc-list">
    {% for post in category.last %}
        <li>{{ post.date | date:"%b %e, %Y"}} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
{% endfor %}
