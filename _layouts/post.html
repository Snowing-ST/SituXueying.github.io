{%- include header.html -%}

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two">
	  <div class="container">
			<header>
				<h2>{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
				<link rel="stylesheet" href="{{ "assets/css/base16_solarized.css"| relative_url}}">
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
